<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠数据分析 - 治愈派健康管理</title>
    <!-- 使用Bootstrap CDN替代Font Awesome和Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 备用Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #4a9eff;
            --primary-dark: #3585e5;
            --secondary-color: #ff7d4a;
            --text-color: #333;
            --text-light: #666;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --sidebar-width: 240px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 头部样式 */
        header {
            background-color: var(--card-background);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .header-title i {
            margin-right: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .user-profile:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            margin-right: 8px;
        }

        .username {
            font-size: 14px;
            color: var(--text-color);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
        }

        /* 主内容区域 */
        .main-content {
            display: flex;
            margin-top: 60px;
            min-height: calc(100vh - 60px);
        }

        /* 侧边栏样式 */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-background);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
        }

        .menu-item:hover {
            background-color: rgba(74, 158, 255, 0.1);
            color: var(--primary-color);
        }

        .menu-item.active {
            background-color: rgba(74, 158, 255, 0.1);
            color: var(--primary-color);
            border-right: 3px solid var(--primary-color);
        }

        .menu-item i {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        /* 页面内容 */
        .page-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        /* 内容卡片 */
        .content-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        /* 睡眠数据统计卡片 */
        .sleep-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-light);
        }

        /* 图表容器 */
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
            width: 100%;
        }

        /* 睡眠数据表格 */
        .sleep-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .sleep-table th,
        .sleep-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .sleep-table th {
            background-color: rgba(0, 0, 0, 0.02);
            font-weight: bold;
            color: var(--text-color);
        }

        .sleep-table tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .sleep-quality {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .quality-good {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
        }

        .quality-fair {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
        }

        .quality-poor {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
        }

        .night-owl {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(255, 125, 74, 0.1);
            color: var(--secondary-color);
            font-size: 12px;
            font-weight: bold;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 200px;
            }

            .header-title {
                font-size: 18px;
            }

            .sleep-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-container {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --sidebar-width: 180px;
            }

            .page-content {
                padding: 10px;
            }

            .sleep-stats {
                grid-template-columns: 1fr;
            }

            .content-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="header-title">
            <i class="fas fa-heartbeat"></i>
            治愈派 健康管理
        </div>
        <div class="header-right">
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> 退出
            </button>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav>
                <a href="/" class="menu-item">
                    <i class="fas fa-home"></i>
                    首页
                </a>
                <a href="/sleep_analysis" class="menu-item active">
                    <i class="fas fa-bed"></i>
                    睡眠
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-utensils"></i>
                    饮食
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-heartbeat"></i>
                    心率
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    数据分析
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-user-md"></i>
                    健康建议
                </a>
            </nav>
        </aside>

        <!-- 页面内容 -->
        <main class="page-content">
            <!-- 睡眠数据分析卡片 -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">睡眠数据分析</h2>
                </div>
                
                <!-- 睡眠统计卡片 -->
                <div class="sleep-stats">
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <div class="stat-value" id="avgSleepHours">0.0</div>
                        <div class="stat-label">平均睡眠时长</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-moon"></i>
                        <div class="stat-value" id="deepSleepPercentage">0</div>
                        <div class="stat-label">深度睡眠占比</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-sun"></i>
                        <div class="stat-value" id="avgBedtime">--:--</div>
                        <div class="stat-label">平均入睡时间</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-owl"></i>
                        <div class="stat-value" id="nightOwlCount">0</div>
                        <div class="stat-label">熬夜次数</div>
                    </div>
                </div>
            </div>

            <!-- 睡眠趋势图表 -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">睡眠时长趋势</h2>
                </div>
                <div class="chart-container">
                    <canvas id="sleepDurationChart"></canvas>
                </div>
            </div>

            <!-- 睡眠质量分布 -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">睡眠质量分析</h2>
                </div>
                <div class="chart-container">
                    <canvas id="sleepQualityChart"></canvas>
                </div>
            </div>

            <!-- 睡眠数据详情 -->
            <div class="content-card">
                <div class="card-header">
                    <h2 class="card-title">睡眠数据详情</h2>
                </div>
                <table class="sleep-table" id="sleepDataTable">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>入睡时间</th>
                            <th>起床时间</th>
                            <th>睡眠时长</th>
                            <th>深度睡眠</th>
                            <th>睡眠质量</th>
                            <th>特征</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 数据将通过JavaScript动态填充 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取当前登录用户信息
            const username = localStorage.getItem('username');
            if (!username) {
                // 如果未登录，跳转到登录页面
                window.location.href = '/';
                return;
            }

            // 获取当前用户ID
            const userId = localStorage.getItem('user_id') || 'admin';
            
            // 获取睡眠数据
            fetch(`/api/health/sleep-data/?user_id=${userId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取睡眠数据失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const sleepData = data.data;
                        
                        // 渲染睡眠统计
                        renderSleepStats(sleepData);
                        
                        // 渲染睡眠趋势图表
                        renderSleepDurationChart(sleepData);
                        
                        // 渲染睡眠质量分析图表
                        renderSleepQualityChart(sleepData);
                        
                        // 渲染睡眠数据表格
                        renderSleepDataTable(sleepData);
                    }
                })
                .catch(error => {
                    console.error('加载睡眠数据时出错:', error);
                    alert('加载睡眠数据失败，请稍后再试');
                });

            // 退出登录按钮事件监听
            document.getElementById('logoutBtn').addEventListener('click', function() {
                // 清除本地存储
                localStorage.removeItem('token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('username');
                
                // 跳转到登录页面
                window.location.href = '/';
            });
        });

        // 渲染睡眠统计
        function renderSleepStats(sleepData) {
            if (!sleepData || sleepData.length === 0) {
                return;
            }

            // 计算平均睡眠时长
            const totalSleepHours = sleepData.reduce((sum, item) => {
                const totalMins = item.values.total_sleep_mins || 0;
                return sum + (totalMins / 60);
            }, 0);
            const avgSleepHours = (totalSleepHours / sleepData.length).toFixed(1);
            document.getElementById('avgSleepHours').textContent = avgSleepHours;

            // 计算深度睡眠占比
            let deepSleepPercentage = 0;
            let validDeepSleepDataCount = 0;
            sleepData.forEach(item => {
                if (item.values.total_sleep_mins && item.values.deep_sleep_mins) {
                    const percentage = (item.values.deep_sleep_mins / item.values.total_sleep_mins * 100);
                    deepSleepPercentage += percentage;
                    validDeepSleepDataCount++;
                }
            });
            if (validDeepSleepDataCount > 0) {
                deepSleepPercentage = Math.round(deepSleepPercentage / validDeepSleepDataCount);
                document.getElementById('deepSleepPercentage').textContent = deepSleepPercentage + '%';
            } else {
                document.getElementById('deepSleepPercentage').textContent = '--';
            }

            // 计算平均入睡时间
            let totalBedtimeHours = 0;
            sleepData.forEach(item => {
                if (item.values.sleep_start_time) {
                    const bedtime = new Date(item.values.sleep_start_time);
                    const bedtimeHours = bedtime.getHours() + bedtime.getMinutes() / 60;
                    totalBedtimeHours += bedtimeHours;
                }
            });
            if (sleepData.length > 0) {
                const avgBedtimeHours = totalBedtimeHours / sleepData.length;
                const hours = Math.floor(avgBedtimeHours);
                const minutes = Math.round((avgBedtimeHours - hours) * 60);
                const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                document.getElementById('avgBedtime').textContent = formattedTime;
            }

            // 计算熬夜次数
            let nightOwlCount = 0;
            sleepData.forEach(item => {
                if (item.values.sleep_start_time) {
                    const bedtime = new Date(item.values.sleep_start_time);
                    // 定义熬夜为凌晨1点后入睡
                    if (bedtime.getHours() >= 1 || (bedtime.getHours() === 0 && bedtime.getMinutes() > 30)) {
                        nightOwlCount++;
                    }
                }
            });
            document.getElementById('nightOwlCount').textContent = nightOwlCount;
        }

        // 渲染睡眠时长趋势图表
        function renderSleepDurationChart(sleepData) {
            if (!sleepData || sleepData.length === 0) {
                return;
            }

            // 按日期排序
            sleepData.sort((a, b) => {
                return new Date(a.values.sleep_start_time) - new Date(b.values.sleep_start_time);
            });

            // 准备图表数据
            const labels = sleepData.map(item => {
                const date = new Date(item.values.sleep_start_time);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            
            const datasets = [{
                label: '睡眠时长(小时)',
                data: sleepData.map(item => {
                    return (item.values.total_sleep_mins || 0) / 60;
                }),
                backgroundColor: 'rgba(74, 158, 255, 0.2)',
                borderColor: 'rgba(74, 158, 255, 1)',
                borderWidth: 2,
                tension: 0.3,
                fill: true,
                pointBackgroundColor: 'rgba(74, 158, 255, 1)',
                pointBorderColor: '#fff',
                pointBorderWidth: 2,
                pointRadius: 5,
                pointHoverRadius: 7
            }];

            // 创建图表
            const ctx = document.getElementById('sleepDurationChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '小时'
                            },
                            min: 0,
                            max: 12
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日期'
                            }
                        }
                    }
                }
            });
        }

        // 渲染睡眠质量分析图表
        function renderSleepQualityChart(sleepData) {
            if (!sleepData || sleepData.length === 0) {
                return;
            }

            // 计算各睡眠质量的分布
            let goodCount = 0;
            let fairCount = 0;
            let poorCount = 0;

            sleepData.forEach(item => {
                const totalMins = item.values.total_sleep_mins || 0;
                
                // 定义睡眠质量标准
                if (totalMins >= 480) { // 8小时及以上
                    goodCount++;
                } else if (totalMins >= 360) { // 6-8小时
                    fairCount++;
                } else { // 少于6小时
                    poorCount++;
                }
            });

            // 创建图表
            const ctx = document.getElementById('sleepQualityChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['优质睡眠(≥8小时)', '一般睡眠(6-8小时)', '睡眠不足(<6小时)'],
                    datasets: [{
                        data: [goodCount, fairCount, poorCount],
                        backgroundColor: [
                            'rgba(76, 175, 80, 0.7)',
                            'rgba(255, 152, 0, 0.7)',
                            'rgba(244, 67, 54, 0.7)'
                        ],
                        borderColor: [
                            'rgba(76, 175, 80, 1)',
                            'rgba(255, 152, 0, 1)',
                            'rgba(244, 67, 54, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((context.parsed / total) * 100);
                                    return `${context.label}: ${context.parsed} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // 渲染睡眠数据表格
        function renderSleepDataTable(sleepData) {
            if (!sleepData || sleepData.length === 0) {
                const tableBody = document.getElementById('sleepDataTable').querySelector('tbody');
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">暂无睡眠数据</td></tr>';
                return;
            }

            // 按日期倒序排列
            sleepData.sort((a, b) => {
                return new Date(b.values.sleep_start_time) - new Date(a.values.sleep_start_time);
            });

            const tableBody = document.getElementById('sleepDataTable').querySelector('tbody');
            tableBody.innerHTML = '';

            // 填充表格数据
            sleepData.forEach(item => {
                const row = document.createElement('tr');
                const startDate = new Date(item.values.sleep_start_time);
                const endDate = new Date(item.values.sleep_end_time);
                const totalMins = item.values.total_sleep_mins || 0;
                const deepMins = item.values.deep_sleep_mins || 0;
                
                // 格式化日期
                const dateStr = `${startDate.getFullYear()}-${(startDate.getMonth() + 1).toString().padStart(2, '0')}-${startDate.getDate().toString().padStart(2, '0')}`;
                
                // 格式化时间
                const startTimeStr = `${startDate.getHours().toString().padStart(2, '0')}:${startDate.getMinutes().toString().padStart(2, '0')}`;
                const endTimeStr = `${endDate.getHours().toString().padStart(2, '0')}:${endDate.getMinutes().toString().padStart(2, '0')}`;
                
                // 计算睡眠时长
                const hours = Math.floor(totalMins / 60);
                const minutes = totalMins % 60;
                const durationStr = `${hours}h ${minutes}m`;
                
                // 计算深度睡眠占比
                const deepSleepPercentage = deepMins > 0 ? Math.round((deepMins / totalMins) * 100) : 0;
                
                // 评估睡眠质量
                let qualityClass = '';
                let qualityText = '';
                if (totalMins >= 480) { // 8小时及以上
                    qualityClass = 'quality-good';
                    qualityText = '优质';
                } else if (totalMins >= 360) { // 6-8小时
                    qualityClass = 'quality-fair';
                    qualityText = '一般';
                } else { // 少于6小时
                    qualityClass = 'quality-poor';
                    qualityText = '不足';
                }
                
                // 判断是否熬夜
                let isNightOwl = '';
                if (startDate.getHours() >= 1 || (startDate.getHours() === 0 && startDate.getMinutes() > 30)) {
                    isNightOwl = '<span class="night-owl">熬夜</span>';
                }
                
                row.innerHTML = `
                    <td>${dateStr}</td>
                    <td>${startTimeStr}</td>
                    <td>${endTimeStr}</td>
                    <td>${durationStr}</td>
                    <td>${deepSleepPercentage}%</td>
                    <td><span class="sleep-quality ${qualityClass}">${qualityText}</span></td>
                    <td>${isNightOwl}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
